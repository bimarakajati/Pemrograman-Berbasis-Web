        <!-- JSON -->
        <script>
            const xmlhttp = new XMLHttpRequest();
            xmlhttp.onload = function () {
                myObj = JSON.parse(this.responseText);
                let text = "";
                for (const x in myObj) {
                    text += '<div class="card my-5 py-4" style="width: 18rem; border: 2px solid #2d3436; border-radius: 10px;">';
                    text += "<img src='img/" + myObj[x].img_produk + "' class='card-img-top' alt='...'>";
                    text += "<div class='card-body'>";
                    text += "<h5 class='card-title'>" + myObj[x].nm_produk + "</h5>";
                    text += "<p class='card-text'>" + myObj[x].harga_produk + "</p>";
                    text += "<a href='cart.html' class='btn btn-outline-danger'>Beli</a>";
                    text += "</div>";
                    text += "</div>";
                }
                document.getElementById("clothing").innerHTML = text;
            };
            xmlhttp.open("GET", "data.json");
            xmlhttp.send();
        </script>
